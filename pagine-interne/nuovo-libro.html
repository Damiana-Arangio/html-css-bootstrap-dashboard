<!doctype html>

<!-- ----------------------------------------------------------------------- -->
<!--                       INFORMAZIONI SULLA PAGINA                         -->
<!-- ----------------------------------------------------------------------- -->
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nuovo Libro</title>

        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        
        <!-- Icons Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    </head>

    <!-- ----------------------------------------------------------------------- -->
    <!--                   CONTENUTO VISIBILE DELLA PAGINA                       -->
    <!-- ----------------------------------------------------------------------- -->
    <body>

        <!-- -------------------- -->
        <!-- INTESTAZIONE PAGINA  -->
        <!-- -------------------- -->
        <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <div class="container-fluid">

                        <!-- Logo -->
                        <a class="navbar-brand" href="../index.html">
                            <img src="../img/duck.png" alt="Bootstrap" width="50" height="50">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Nav -->
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Storico Prestiti</a>
                                </li>                                
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Help</a>
                                </li>
                            </ul>
                        </div>

                    </div>

                </nav>
        </header>

        <!-- -------------------- -->
        <!-- CONTENUTO PRINCIPALE -->
        <!-- -------------------- -->
        <main>
            <div class="container">

                <!-- TITOLO -->
                    <h1 class=" fs-4 fw-bolder my-4"> Nuovo Libro </h1>

                    <!-- Form -->

                    <form class="row g-3">

                        <!-- Nome Autore -->
                        <div class="col-6">
                            <label for="nomeAutore" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" id="nomeAutore">
                        </div>

                        <!-- Cognome Autore -->
                        <div class="col-6">
                            <label for="cognomeAutore" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" id="cognomeAutore">
                        </div>

                        <!-- Titolo Libro -->
                        <div class="col-12">
                            <label for="titoloLibro" class="form-label">Titolo</label>
                            <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" id="titoloLibro">
                            <div class="form-text"> Titolo versione italiana </div>
                        </div>
 
                        <!-- Genere -->
                        <div class="col-md-4">
                            <label for="genere" class="form-label genere">Genere</label>
                            <select id="genere" class="form-select" >
                                <option selected> Scegli il genere </option>
                                <option value="opzione1"> Romanzi </option>
                                <option value="opzione2"> Fantascienza </option>
                                <option value="opzione3"> Giallo </option>
                                <option value="opzione4"> Storici </option>
                                <option value="opzione5"> Fantasy </option>
                            </select>
                        </div>

                        <!-- Anno di Pubblicazione -->
                        <div class="col-md-4">
                            <label for="annoPubblicazione" class="form-label"> Anno di Pubblicazione </label>
                            <input type="number" placeholder="Inserisci l'anno" class="form-control" id="annoPubblicazione">
                        </div>

                        <!-- ISBN -->
                        <div class="col-md-4">
                            <label for="isbn" class="form-label">ISBN#</label>
                            <input type="text" placeholder="Inserisci il codice ISBN#" class="form-control" id="isbn">
                        </div>


                        <!-- Textarea "Note" -->
                        <div>

                            <!-- Border -->
                            <div class="h4 my-4 border-bottom border-secondary border-opacity-50"> </div>

                            <label for="exampleFormControlTextarea1" class="form-label"> Note </label>
                            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <!-- Checkbox -->
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Disponibile anche in digitale
                                </label>
                            </div>
                        </div>

                        <!-- Bottone "Aggiungi Libro" -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary"> Aggiungi Libro </button>
                        </div>
                    </form>
                    
            </div>

        </main>

    </body>

</html>
